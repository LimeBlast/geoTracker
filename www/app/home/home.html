<ion-view view-title="geoTracker" ng-controller="HomeCtrl as vm">
  <ion-content>
    <div class="card">
      <div class="item item-divider">A Lime Blast Experiment</div>
      <div class="item item-body">
        The purpose of this experiment is to test the plausibility of using Cordova to power a geolocation base capture
        game.
      </div>
      <div class="item item-body">
        {{vm.example}}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">Device</div>
      <div class="item">
        <div class="row">
          <div class="col">
            <h2>Model</h2>

            <p>{{vm.device.model}}</p>
          </div>
          <div class="col">
            <h2>Version</h2>

            <p>{{vm.device.version}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">Geolocation</div>
      <div class="item">
        <div class="row">
          <div class="col">
            <h2>Latitude</h2>

            <p>{{vm.lat}}</p>
          </div>
          <div class="col">
            <h2>Longitude</h2>

            <p>{{vm.long}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
